<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="builder-container">
    <aside class="sidebar">
      <h2>Elements</h2>
      <div class="element" draggable="true" data-type="text">Text</div>
      <div class="element" draggable="true" data-type="image">Image</div>
      <div class="element" draggable="true" data-type="button">Button</div>
    </aside>

    <main class="canvas" id="canvas" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
      <p class="placeholder">Drop elements here</p>
    </main>

    <section class="properties">
      <h2>Edit Properties</h2>
      <form id="property-form">
        <div id="dynamic-fields"></div>
        <button type="submit">Apply Changes</button>
      </form>
    </section>
  </div>
</body>
<script src="script.js"></script>
</html>
